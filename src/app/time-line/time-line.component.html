<div class="card gedf-card" *ngFor="let post of postagens">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src={{post.photoUser}} alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">{{post.nameUser}}</div>

                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{post.postCreatedAt}} </div>
        <p class="card-text">
            {{post.post}}
        </p>
    </div>
    <div class="card-footer">
        {{post.quantityLikes}}
        <a (click)="curtir(post.idPost)" class="card-link"><i class="fa fa-gittip"></i> Curtir</a>
        <a class="card-link"><i class="fa fa-comment"></i> Commentar</a>
    </div>
    <div class="card" *ngFor="let comment of post.comments">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" width="30" src={{comment.photoUser}} alt="">
                    </div>
                    <div class="ml-2">
                        <div class="h7 m-0">{{comment.nameUser}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{comment.commentCreatedAt}}</div>
            <p class="card-text">
                {{comment.comment}}
            </p>
        </div>
    </div>
</div>

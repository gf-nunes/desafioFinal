<div class="body">
  <div class="registration-form">
    <form [formGroup]="usuarioForm" class="needs-validation" novalidate (onSubmit)="onSubmit()">
      <div class="form-icon">
        <img src="https://i.ibb.co/hBktN1q/pp.jpg" alt="pp" width="120">
      </div>
      <div class="form-group">
      <form [formGroup]="uploadForm" class="needs-validation" novalidate>
        <div class="custom-file">
          <input type="file" class="form-control item" id="validatedCustomFile" required  formControlName="photo"
          (change)="onSelectedFile($event.target.files)" >
          <label for="validatedCustomFile">Envie sua foto</label>
        </div>
      </form>
    </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="Name" placeholder="Nome Completo" formControlName="name"
          [class.is-invalid]="exibeErro('name')">
      </div>
      <div class="form-group">
        <input type="date" class="form-control item" id="date" placeholder="Data de Nascimento"
          formControlName="birthday">
      </div>
      <!-- <div class="form-group"> -->
      <select class="form-select item custom-select" formControlName="genderId"
        [class.is-invalid]="exibeErro('genderId')">
        <option value="" disabled>Selecione</option>
        <option *ngFor="let genero of generos" [ngValue]="genero.id"> {{genero.description}} </option>
      </select>
      <!-- </div> -->
      <div class="form-group">
        <input type="email" id="email" class="form-control item" placeholder="E-mail" formControlName="email"
          [class.is-invalid]="exibeErro('email')">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control item" placeholder="Senha" formControlName="password"
          [class.is-invalid]="exibeErro('senha')">
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" class="form-control item" placeholder="Confirme sua senha"
          [class.is-invalid]="exibeErro('senha')">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block create-account" (click)="onSubmit()">Confirmar</button>
        <button type="button" class="btn btn-block item btn-danger" href="#">Cancelar</button>
      </div>
    </form>
    <div class="social-media">
    </div>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="painel-usuario">Cadastro de Perfil</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">Cadastro de Usuária</h5>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-12">
            <label for="firstName" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Por favor insira um nome válido.
            </div>
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Data de Nascimento:</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Por favor insira um Sobrenome válido.
            </div>
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Digite seu E-mail:</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="seunome@empresa.com.br" required>
              <div class="invalid-feedback">
                Digite um e-mail válido.
              </div>
            </div>
          </div>

          <div class="col-md-5"><br>
            <label for="gender" class="form-label">Gênero</label>
            <select class="form-select" id="state" required>
              <option value="">Escolha...</option>
              <option>Feminino</option>
              <option>Mulher Transgênero</option>
              <option>Prefiro não dizer</option>
            </select>
            <div class="invalid-feedback">
              Por favor escolha uma opção válida.
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="form-group">
          <label for="exampleFormControlFile1"></label>
          <h5>Envie sua foto</h5>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Guarde essas informações para a próxima vez.</label>
        </div>
        <hr class="my-4">
      </form>
      <a href="#" class="btn btn-primary float-right">Salvar</a>
      <a href="#" class="btn btn-danger float-right">Excluir</a>
    </div>
  </div>

</div>

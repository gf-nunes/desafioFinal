<div class="card gedf-card" *ngFor="let post of postagens">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src={{foto}} alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">{{usuario}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> {{post.created}} </div>
        <p class="card-text">
            {{post.text}}
        </p>
    </div>
    <div class="card-footer">
        <a (click)="curtir(post.id)" class="card-link"><i class="fa fa-gittip"></i> Curtir</a>
        <a class="card-link"><i class="fa fa-comment"></i> Commentar</a>
    </div>
</div>
